<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <!-- <meta name="server_url" content="https://zwo.uber.space/" id="server_url" /> -->
  <meta name="server_url" content="http://localhost:8000" id="server_url" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>SixPieces</title>

  <!-- Place root styles here so that they are loaded quickly-->
  <style>
    html {
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    body {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    #game_canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="setup">
    <h1>SixPieces</h1>
    <p><a href="https://github.com/fuenfundachtzig/SixPieces#how-to-play">How to play.</a></p>
    <p>Match ID: <input id="matchID" value="default" /></p>
    <p>Number of players (1-4): <input id="numberOfPlayers" value="2" /></p>
    <p>Display options:
    <ul>
      <li><input id="optionFlatField" type="checkbox" checked="checked" /> flat field (pieces in your hand lie flat instead of standing)</li>
      <li><input id="optionShapes2" type="checkbox" /> high-contrast shapes (uses an alternative set of shapes)</li>
    </ul>
    <p>Your name: <input id="playerName" value="Player" /></p>
    <p>Play as</p>
  </div>
  <canvas id="game_canvas"></canvas>
</body>

</html>
